    <link rel="shortcut icon" href="#">

    <link href='https://fonts.googleapis.com/css?family=Orbitron' rel='stylesheet' type='text/css'>

    <title>Document</title>

<body>
    
    <div class="background"></div>

    <img src="images/target-shooting.png" alt="" id="target-shooting">
   

    <img src="images/rabbit-bunny.gif" alt="" id="rabbit1">
    <img src="images/rabbit-bunny.gif" alt="" id="rabbit2">
    <img src="images/rabbit-bunny2.gif" alt="" id="rabbit3">

    <img id="TIGER" src="tiger.gif"
	onclick="AnimateTiger()" />
    
    <img src="images/Eagle1.gif" alt="" id="Eagle1">
    <img src="images/Eagle2.gif" alt="" id="Eagle2">
    <img src="images/Eagles/falcon2.gif" alt="" id="falcon2">
    
    <img src="images/bloodEffect.png" alt="" id="bloodEffect">
    <img src="images/mute on.png" alt="" id="muteOn" onclick="playSound()">
    <img src="images/mute off.png" alt="" id="muteOff" onclick="stopSound()">
    <!-- <img src="/images/Eagle3.png" alt="" id="Eagle3"> -->
    <audio src="sound/nature.mp3" id="nature" ></audio>
    <audio src="sound/shotgun-firing.mp3" id="shotgunFiring"></audio>
    <audio src="sound/ateeeh.mp3" id="ateeeh"></audio>
    <audio src="sound/shalaby.mp3" id="shalaby"></audio>
    <audio src="sound/Antesh.mp3" id="Antesh"></audio>
    

    <!-- ********************************* Display Time And Bullet ********************************************** -->


    <meter id="progress1" min="0" max="120" value="120" ></meter>
   
    <!-- <progress min="0" max="120" value="120" id="progress1" low="80"></progress> -->
    <div id="timer">
        <p> <span id="remainingTime"> remaining time  </span> <span id="time">   02 : 00 </span></p>
    </div>
    

    <!-- **************************************** Bullet ************************************ -->

    <img src="images/Bullet.png" id="Bullet1" alt="" class="Bullets">
    <img src="images/Bullet.png" id="Bullet2" alt="" class="Bullets">
    <img src="images/Bullet.png" id="Bullet3" alt="" class="Bullets">
    <img src="images/Bullet.png" id="Bullet4" alt="" class="Bullets">
    <img src="images/Bullet.png" id="Bullet5" alt="" class="Bullets">
    <p id="NumberOfBullets">15X</p>

    <!-- ************************************ hearts***************************************** -->
  

       <img src="images/heart.png" alt="" id="heart1" class="heart">
       <img src="images/heart.png" alt="" id="heart2" class="heart">
       <img src="images/heart.png" alt="" id="heart3" class="heart">

       <!-- ******************************photo of Egales***************************************** -->

       <img src="images/Eagles/falconLogo.png" id="EagleLogo" alt="">
       <p id="NumberOfKills">0X</p>
       <img src="images/TigerLogo.png" id="TigerLogo" alt="">
       <p id="NumberOfTigerKills">0X</p>

       

   <!-- ************************************** Game Over  ********************************************************     -->
      <div id="gameOver"></div>
